<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
          <h1>ToDo!</h1>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        {% if not current_user.is_authenticated %}
        <div class="text-end">
          <a type="button" class="btn btn-outline-light" href="/sign-in">Login</a>
          <a type="button" class="btn btn-warning" href="/sign-up">Sign-up</a>
        </div>
        {% else %}
        <div class="text-end">
          <a type="button" class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
        {%endif%}
      </div>
    </div>
  </header>
    <table class="table table-hover">
  <thead>
    <tr>
        <th scope= "col"></th>

      <th scope="col"><form action="{{ url_for('add') }}" method="POST"><input placeholder="Enter text" name="input" type="text">
        &nbsp;<button type="submit" class="btn btn-dark py-0 px-3">+</button>
      </form></th>

<!--      <th scope="col"><a type="submit" class="btn btn-dark py-0 px-3" href="/add">+</a></th>-->
    </tr>
  </thead>
  <tbody>
  {% for i in list %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td><input type="checkbox" name="packersOff" id="packers" value="1" class="text-center py-1">
            <label for="packers" class="strikethrough px-1 text-start">{{i.text}}</label>
      </td>
        <th scope="row"><a type="button" class="btn btn-danger py-0 px-3" href="/delete/{{i.id}}">x</a></th>
    </tr>
{% endfor %}
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
